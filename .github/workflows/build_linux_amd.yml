name: Build AMD Linux Application

on:
  push:
    branches: [main]  # 可以根据需要修改分支名称
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.12.12
          host: linux
          arch: desktop
          modules: qtserialport qtsql

      - name: Configure Qt Project
        run: |
          pwd  # 打印当前工作目录
          ls -l  # 列出当前目录内容
          mkdir -p build  # 确保 build 目录被创建
          if [ $? -ne 0 ]; then
            echo "Failed to create build directory"
            exit 1
          fi
          cd build
          pwd  # 打印当前工作目录
          qmake ../ -spec linux-g++ CONFIG+=release
          if [ $? -ne 0 ]; then
            echo "qmake failed"
            exit 1
          fi

      - name: Build Project
        run: |
          cd build
          pwd  # 打印当前工作目录
          make VERBOSE=1

      - name: Check Build Output
        run: |
          cd build
          pwd  # 打印当前工作目录
          ls -l  # 列出 build 目录中的所有文件，确认 SerialPortDebugger 是否生成

      - name: Ensure Executable Permissions
        run: |
          cd build
          pwd  # 打印当前工作目录
          chmod +x SerialPortDebugger  # 确保可执行文件有执行权限

      - name: Run Tests (Optional)
        run: |
          cd build
          pwd  # 打印当前工作目录
          ./SerialPortDebugger  # 运行可执行文件
        if: success() || failure()

      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Build
          path:
